
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Imageboard</title>
        <link rel="stylesheet" href="/css/style.css" />
</head>
    <body>
        <header>I ❤️ PIXELS</header>
        <section>Latest images</section>

        <main class="board">
            <div v-for='image in images' :key='image.id' class="cards">
            <div class="insideCard">
                <div v-bind:style="{ 'background-image': 'url(' + image.url + ')' }" v-bind:alt="image.description" class="imageCard"></div>
                <div class="textCard">{{image.title}}</div>
            </div></div>
        </main>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
