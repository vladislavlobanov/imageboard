<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Imageboard</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="board">
            <header>I ❤️ PIXELS</header>
            <section id="addImg">
                <p>Add an image</p>
                <label for="title">Title:</label>
                <input v-model="title" type="text" id="title" />
                <label for="description">Description:</label>
                <input v-model="description" type="text" id="description" />
                <label for="username">Username:</label>
                <input v-model="username" type="text" id="username" />
                <input
                    type="file"
                    id="file"
                    accept="image/*"
                    @change="handleFileSelection"
                    :key="componentKey"
                />
                <button @click="uploadImage()">Upload</button>
                <p
                    class="error"
                    :style="{visibility: showError ? 'visible' : 'hidden'}"
                >
                    Please fill in title, description, username and choose a
                    file not exceeding 2 megabytes
                </p>
            </section>
            <section id="latest">Latest images</section>
            <main>
                <modal-img
                    v-if="showModal"
                    :img-id="showModal"
                    @close="insideMainClose"
                ></modal-img>
                <div
                    v-for="image in images"
                    :key="image.id"
                    @click="selectImg(image.id)"
                    class="cards"
                >
                    <div class="insideCard">
                        <img
                            :alt="image.description"
                            class="imageCard"
                            :src="image.url"
                        />
                        <div class="textCard">{{image.title}}</div>
                    </div>
                </div>
            </main>
        </div>
        <script id="modal-img-template" type="text/x-template">
            <div class="modal">
                <h1 @click="insideComponentClose">X</h1>
                <h1 >TEST DATA: {{modalImgData.title}}</h1>
            </div>
        </script>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
